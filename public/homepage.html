<!DOCTYPE html>
<html>
    <head>
        <title>Petstagram homepage</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="homepage.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body class="container">
        <div class="row">
            <div class="column" id="col1">
                <div>
                    icon
                </div>
                <div>
                    <a href="../public/store.html">store</a>
                </div>
                <div>
                    <a href="../public/setting.html">setting</a>
                </div>
                <div>
                    <a href="../public/liked.html">store</a>
                </div>
            </div>
            <div class="column" id="col2">
                <div class="post">
                    <div class="header-block">
                        <h2><i>Create Post Here!</i></h2>
                    </div>
                    <div class="circle"></div>
                    <textarea id="scrollbarstyle" placeholder="What are we sharing today?"></textarea>
                    <div class="footer-block">
                        <button id="photoinsert"><i style="font-size:20px;color:green" class="fa">&#xf03e;</i> Photo</button>
                        <button id="post">Post <i class="fa fa-mail-forward" style="font-size:20px;color:white"></i></button>
                    </div>
                    <button id="clear"></button>
                </div>
                <div class="feed">
                    Feed Section
                </div>
            </div>
            <div class="column" id="col3">
                <div id="cover">
                    <form method="get" action="">
                      <div class="tb">
                        <div class="td"><input type="text" class="friendinput" placeholder="Search" required></div>
                        <div class="td" id="s-cover">
                          <button class="friendbutton" type="submit">
                            <div id="s-circle"></div>
                            <span></span>
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
            </div>
          </div>
    </body>
</html>

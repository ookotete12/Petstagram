<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<html>
    <head>
        <title>Petstagram store</title>
        <link href="style.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/5c96ea65b6.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <a href="store.html"><h1 textalign="center">Store<i class="fas fa-paw"></i></h1></a>
        <div class="search-container">
            <form onsubmit="return executeQuery();" id="cse-search-box-form-id">
                <input id="cse-search-input-box-id" class="search-txt" type="text" placeholder="Search.." name="search">
                <a class="search-btn" href="#">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </a>
            </form>
        </div>
        <script>
            function executeQuery() {
                var input = document.getElementById('cse-search-input-box-id');
                var element = google.search.cse.element.getElement('searchresults-only0');
                if (input.value == '') {
                    element.clearAllResults();
                } else {
                    element.execute(input.value);
                }
                return false;
            }
        </script>
        <div class= "navigator">
            <p><br></p>
            <p><br></p>
            <a class="home" href="homepage.html"><i class="fas fa-home"></i><br>Home</a>
            <p><br></p>
            <a class="setting" href="homepage.html"><i class="fas fa-cog"></i><br>Settings</a>
            
        </div>
       
        <div class="recommendation">
            <h2><u>Recommendations</u></h2>
            <br>
            <a href="https://www.petsmart.com/"><img src="petsmart.png" width="150" height="70"></a>
            <p><br></p>
            <a href="https://www.chewy.com"><img src="chewy.png" width="150" height="70"></a>
            <p><br></p>
            <a href="https://www.petco.com/shop/en/petcostore"><img src="petco.png" width="150" height="90"></a>
        </div>
        <div class="result">
            <script async src="https://cse.google.com/cse.js?cx=002520181286121552816:chnrzi1e1fb"></script>
            <div class="gcse-searchresults-only"></div>
        </div>
    </body>
</html>
